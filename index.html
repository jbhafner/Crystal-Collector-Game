<!DOCTYPE html>
<html>
<head>
	<title>Crystal Collector</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

	<div class="jumbotron">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-6" id="gameTotalUpdate">
					<p><h1>Crystal Collector Game</h1></p>
					<p><h4 id="gameWin">Wins: 0</h4></p>
					<p><h4 id="gameLoss">Losses: 0</h4></p>
			</div>
			<div class="col-md-2"></div>
			<div class="col-md-3">
				<img src="assets/images/miner.jpg" class="img-responsive" alt="miner">
			</div>
		</div>

		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-3">
				<p><h2 id="gameRandomTotal">Crystal Target Total: 0</h2></p>
			</div>
			<div class="col-md-1"></div>
			<div class="col-md-3">
				<p><h2 id="gameCurrentTotal">Current Total: 0</h2></p>
			</div>
			<div class="col-md-1"></div>		
			<div class="col-md-3">
				<p><h2 id="gameStatus"></h2></p>
			</div>		
		</div>
	</div>


		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-11">		
			  <ul class="crystal-list">
			    <li class="crystal-item" id="cartoonCrystal">
			        <img class="crystal-image" src="assets/images/cartoonCrystal.png" alt="Cartoon Crystal">
			        <h2 class="crystal-name" data-type="mineral">Shiny Crystal</h2>
			    </li>
			    <li class="crystal-item" id="diamond">
			        <img class="crystal-image" src="assets/images/diamond.png" alt="Cartoon Diamond">
			        <h2 class="crystal-name" data-type="mineral">Beautiful Diamond</h2>
			    </li>
			    <li class="crystal-item" id="iceCrystal">
			        <img class="crystal-image" src="assets/images/iceCrystal.jpg" alt="Ice Crystal">
			        <h2 class="crystal-name" data-type="mineral">Ice Crystal!</h2>
			    </li>
			    <li class="crystal-item" id="pyrite">
			        <img class="crystal-image" src="assets/images/pyrite.jpg" alt="Pyrite">
			        <h2 class="crystal-name" data-type="mineral">Fools Gold!</h2>
			    </li>
			  </ul>
			</div>
		</div>
	
<script type="text/javascript" src="assets/javascript/games.js"></script>
</body>
</html>
